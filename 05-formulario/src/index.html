<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/output.css" rel="stylesheet">
    <title>Formulario</title>
</head>

<body class="h-screen">

    <main class="h-full grid max-w-screen-xl mx-auto md:grid-cols-[2fr_3fr] lg:grid-cols-2">

        <div class="hidden md:block">
            <img src="./assets/form.jpg" class="w-full h-full object-cover py-16">
        </div>

        <section>

            <form class="w-[90%] h-full py-16 px-6 flex flex-col gap-4 max-w-md mx-auto justify-center">

                <article class="space-y-4 mb-8">

                    <h2 class="text-3xl font-medium text-center">Create an account</h2>

                    <p class="font-light text-zinc-600">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>

                </article>

                <div class="grid">

                    <label for="name">Name</label>
                    <input type="text" id="name" class="border-b border-b-black outline-none font-light p-2">

                </div>


                <div class="grid">

                    <label for="email">Email</label>
                    <input type="email" id="email" class="border-b border-b-black outline-none font-light p-2">

                </div>


                <div class="grid">

                    <label for="password">Password</label>
                    <input type="password" id="password" class="border-b border-b-black outline-none font-light p-2">

                </div>


                <article class="grid gap-6 mt-8">

                    <a href="#"
                        class="bg-black text-white rounded-3xl border text-center p-4 hover:bg-slate-50 hover:text-black hover:border-black transition-colors">
                        Create Account
                    </a>

                    <a href="#"
                        class="border border-black text-black rounded-3xl text-center p-4 flex items-center justify-center gap-3 transition-colors hover:bg-black hover:text-white group">

                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                            class="fill-black group-hover:fill-white transition-colors">
                            <path
                                d="M20.283 10.356h-8.327v3.451h4.792c-.446 2.193-2.313 3.453-4.792 3.453a5.27 5.27 0 0 1-5.279-5.28 5.27 5.27 0 0 1 5.279-5.279c1.259 0 2.397.447 3.29 1.178l2.6-2.599c-1.584-1.381-3.615-2.233-5.89-2.233a8.908 8.908 0 0 0-8.934 8.934 8.907 8.907 0 0 0 8.934 8.934c4.467 0 8.529-3.249 8.529-8.934 0-.528-.081-1.097-.202-1.625z">
                            </path>
                        </svg>

                        Sign in with Google

                    </a>

                </article>


                <p class="mt-6 text-center">
                    Already have an account?
                    <a href="#" class="text-blue-600 text-lg inline-block ml-2">Sign in</a>
                </p>

            </form>

        </section>

    </main>

</body>

</html>
