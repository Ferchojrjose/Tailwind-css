<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/styles.css" rel="stylesheet">
    <title>CSS Flex</title>
</head>

<body>

    <!-- flex : coloca los elementos en fila -->
    <!-- flex-row : coloca los elementos en fila, aunque viene por defecto en el flex -->
    <!-- flex-row-reverse : coloca los elementos en fila pero en orden inverso -->
    <!-- justify-between : coloca los elementos en los extremos -->
    <!-- items-center : coloca los elementos en el centro verticalmente -->
    <nav class="text-amber-50 bg-slate-800 h-20 px-8 flex flex-row-reverse justify-between items-center">

        <h1 class="text-3xl font-bold">LOGO</h1>

        <!-- gap: deja esppacio entre los items -->
        <div class="flex gap-x-7">

            <a href="#" class="text-lg">Inicio</a>
            <a href="#" class="text-lg">Acerca de</a>
            <a href="#" class="text-lg">Contacto</a>

        </div>

    </nav>

    <h2 class="text-3xl font-bold text-center my-10">
        Galeria de imágenes
    </h2>


    <!-- flex : coloca los elementos en fila -->
    <!-- flex-wrap: Utiliza un salto de linea cuando ya no hay espacio en la fila (Responsive) -->
    <!-- gap: deja esppacio entre los items -->
    <section class="bg-blue-300 w-[90%] mx-auto flex flex-wrap gap-4 px-2 py-3">

        <!-- object-cover: no deja que se distorcione la imagen -->
        <!-- grow: ocupa todo el espacio dentro de la sección -->
        <img src="./assets/1.jpg" alt="ASUS" class="w-60 h-60 grow object-cover">
        <img src="./assets/2.jpg" alt="ASUS" class="w-60 h-60 grow object-cover">
        <img src="./assets/3.jpg" alt="ASUS" class="w-60 h-60 grow object-cover">
        <img src="./assets/4.jpg" alt="ASUS" class="w-60 h-60 grow object-cover">
        <img src="./assets/5.jpg" alt="ASUS" class="w-60 h-60 grow object-cover">
        <img src="./assets/6.jpg" alt="ASUS" class="w-60 h-60 grow object-cover">

    </section>





</body>

</html>
